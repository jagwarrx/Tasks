<input type="button" id="Button1" style="background-color:blue; display:inline-block; height:300px; width:300px" onclick="ChangeColor(this);" value="The statment to the right is false"  />&nbsp; 
<input type="button" id="Button2" style="background-color:red; display:inline-block; height:300px; width:300px"  onclick="ChangeColor(this);" value="The statment to the left is true"/>



<script language="javascript" type="text/javascript">

function getRandomColor() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
    }
function ChangeColor(inputObj) {
     if (inputObj.value == "The statment to the right is false") {                
      document.getElementById("Button2").style.backgroundColor = getRandomColor();
        }
   else {             
       document.getElementById("Button1").style.backgroundColor = getRandomColor();
        }
     }

    </script>
